<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flood Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="location">
            <input type="text" id="country" placeholder="State">
            <input type="text" id="city" placeholder="Area">
            <input type="submit" id="check" value="Go">
            <a href = "rainviewer-api-example.html" target = "_blank" type="button" value="Map Radar" class = "map"> Map Radar </a>
        </div>
        <img src="tempicons/clouds.svg" alt="" id="tempIcon">
        <div class="flex">
        <h2 id="weatherCountry">Area</h2>
        <h2 id="temperature">0°<strong>C</strong></h2>
        <h2 id="weatherDescription">Description</h2>

        <ul>
            <div class="features">
            <li id="feelsLike">Feels Like 0°C</li>
            <li id="humidity">Humidity 0</li>
            <li id="longitude">Longitude 0</li>
            <li id="latitude">Latitude 0</li>
            </div>
        </ul>
        <h1 class ="zero">0 </h1>
        <div class="h1">Flood Prediction</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
